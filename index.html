  // Fungsi untuk mengacak array
  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  // Salin array dan acak soal-nya
  const shuffledQuiz = [...quizData];
  shuffleArray(shuffledQuiz);

  let currentIndex = 0;
  let userAnswers = [];

  const quizContainer = document.getElementById('quiz-container');
  const nextBtn = document.getElementById('next-btn');
  const progressFill = document.getElementById('progress-fill');
  const progressText = document.getElementById('progress-text');

  function showQuestion() {
    const q = shuffledQuiz[currentIndex];
    progressText.textContent = `Soal ${currentIndex + 1} dari ${shuffledQuiz.length}`;
    progressFill.style.width = `${((currentIndex + 1) / shuffledQuiz.length) * 100}%`;

    let html = `
      <div class="question-number">Soal ${currentIndex + 1}</div>
      <div class="question">${q.question}</div>
      <div class="answers">
    `;

    q.options.forEach((opt, i) => {
      html += `
        <input type="radio" name="answer" id="ans${i}" value="${i}">
        <label for="ans${i}">${opt}</label>
      `;
    });

    html += `</div>`;
    quizContainer.innerHTML = html;
  }

  nextBtn.addEventListener('click', () => {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
      alert('Silakan pilih jawaban terlebih dahulu!');
      return;
    }
    userAnswers[currentIndex] = parseInt(selected.value);
    currentIndex++;
    if (currentIndex >= shuffledQuiz.length) {
      showResult();
    } else {
      showQuestion();
    }
  });

  function showResult() {
    let correctCount = 0;
    let wrongItemsHtml = '';
    userAnswers.forEach((ans, i) => {
      if (ans === shuffledQuiz[i].answer) {
        correctCount++;
      } else {
        const q = shuffledQuiz[i];
        wrongItemsHtml += `
          <div class="wrong-item">
            <strong>Soal ${i + 1}:</strong> ${q.question}<br>
            Jawaban Anda: ${q.options[ans] || '(Tidak menjawab)'}<br>
            Jawaban Benar: ${q.options[q.answer]}
          </div>
        `;
      }
    });

    quizContainer.style.display = 'none';
    nextBtn.style.display = 'none';
    progressText.style.display = 'none';
    document.getElementById('progress-bar').style.display = 'none';

    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      <h2>Hasil Latihan</h2>
      <p>Skor Anda: <strong>${correctCount} / ${shuffledQuiz.length}</strong></p>
      ${wrongItemsHtml ? `<h3>Soal yang salah:</h3>${wrongItemsHtml}` : '<p>Selamat! Semua jawaban benar.</p>'}
      <button onclick="restartQuiz()">Coba Lagi</button>
    `;
  }

  function restartQuiz() {
    currentIndex = 0;
    userAnswers = [];
    shuffleArray(shuffledQuiz);
    quizContainer.style.display = '';
    nextBtn.style.display = '';
    progressText.style.display = '';
    document.getElementById('progress-bar').style.display = '';
    document.getElementById('result').style.display = 'none';
    showQuestion();
  }

  // Mulai quiz
  showQuestion();

</script>
